<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"></meta>
<title>Insert title here</title>
</head>
<body>
	<form action="saveStu"  modelAttribute="stu" th:object="${stu}" border="1px" style=" border-collapse:collapse ">
		<table border="1px">
			<tr>
				<td height="35px">id</td>
				<td><input th:value="${stu.id}" th:field="*{id}" /></td>
			</tr>
			<tr height="35px">
				<td width="100px">姓名</td>
				<td width="200px"><input th:value="${stu.name}" th:field="*{name}" /></td>
			</tr>
			
			<tr>
				<td height="35px">成绩</td>
				<td><input th:value="${stu.score}" th:field="*{score}" /></td>
			</tr>
			<!--  
			<tr>
				<td height="35px" >性别</td>
				<td><input th:value="${stu.gender}" th:field="*{gender}" /></td>
			</tr>
			-->
			<tr>
				<td height="35px" >性别</td>
				<td>
					<input type="radio" value="0" th:field="*{gender}" />男
					<input type="radio" value="1" th:field="*{gender}"/>女
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="提交" />
				</td>
			</tr>
			
			
		</table>
	</form>

</body>
</html>
