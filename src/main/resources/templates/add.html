<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"></meta>
<title>Insert title here</title>
<script th:src="@{webjars/jquery/3.2.1/jquery.js}"
	type="text/javascript" charset="utf-8"></script>

</head>
<body>

	<form action="saveStu" method="post">
		<table border="1px">
			<tr height="35px">
				<td width="100px">编号：</td>
				<td width="200px">
					<input type="text" name="id" id="id" value="" />
				</td>
			</tr>
			<tr height="35px">
				<td width="100px">姓名：</td>
				<td width="200px">
					<input type="text" name="name" id="name" value="" />

			</tr>
			<tr height="35px">
				<td>性别：</td>
				<td>

			</tr>
			<tr height="35px">
				<td width="100px">成绩：</td>
				<td width="200px">
					<input type="text" name="score" id="score" value="" />
				</td>
			</tr>
			<tr height="35px">
				<td colspan="2" align="center">
					<input type="submit" id="sub" value="添加" />
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
